<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trailer Park TCG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Anton', sans-serif;
      }
      .handwritten {
        font-family: 'Permanent Marker', cursive;
      }
      
      /* Dirty Linoleum Floor Background */
      .bg-grunge {
        background-color: #94867b;
        background-image: 
          repeating-linear-gradient(45deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 2px, transparent 2px, transparent 10px),
          radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), rgba(0,0,0,0.3));
        background-attachment: fixed;
      }

      @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-30px) scale(1.5); opacity: 0; }
      }

      .damage-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ef4444; /* Red-500 */
        font-size: 2rem;
        font-weight: 900;
        text-shadow: 2px 2px 0px black;
        pointer-events: none;
        animation: floatUp 1s ease-out forwards;
        z-index: 50;
      }

      .attack-up {
        animation: lungeUp 0.3s ease-in-out;
      }
      .attack-down {
        animation: lungeDown 0.3s ease-in-out;
      }

      @keyframes lungeUp {
        0% { transform: translateY(0); }
        50% { transform: translateY(-40px) scale(1.1); }
        100% { transform: translateY(0); }
      }
      @keyframes lungeDown {
        0% { transform: translateY(0); }
        50% { transform: translateY(40px) scale(1.1); }
        100% { transform: translateY(0); }
      }
      
      /* Shield/Taunt Effect */
      .taunt-border {
        box-shadow: 0 0 0 4px #57534e, 0 0 10px rgba(0,0,0,0.5);
        border: 2px solid #292524;
      }
      .taunt-shield::before {
        content: 'üõ°Ô∏è';
        position: absolute;
        top: -10px;
        left: -10px;
        font-size: 24px;
        z-index: 20;
        filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
      }

      /* Location Card Style */
      .location-card {
        clip-path: polygon(10% 0, 90% 0, 100% 10%, 100% 100%, 0 100%, 0 10%);
        border-top: 4px solid #60a5fa; 
      }

      /* Game Over Effects */
      .confetti {
        position: absolute;
        width: 12px;
        height: 12px;
        animation: fall linear forwards;
        z-index: 60;
      }

      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }

      .towing-scene {
        animation: driveOff 5s ease-in-out forwards;
      }

      @keyframes driveOff {
        0% { transform: translateX(0); opacity: 1; }
        10% { transform: translateX(-30px); } /* Back up to hook */
        20% { transform: translateX(-30px); } 
        100% { transform: translateX(150vw); opacity: 1; }
      }

      /* Death Animation */
      @keyframes deathShake {
        0% { transform: rotate(0deg) scale(1); filter: grayscale(0); opacity: 1; }
        25% { transform: rotate(-10deg) scale(1.1); filter: grayscale(100%) sepia(100%) hue-rotate(-50deg) saturate(500%); } /* Turn red/brown */
        50% { transform: rotate(10deg) scale(0.9); opacity: 0.8; }
        100% { transform: rotate(45deg) scale(0); opacity: 0; }
      }

      .death-anim {
        animation: deathShake 0.6s ease-in-out forwards;
        pointer-events: none; /* Can't click dying things */
      }

      /* Screen Shake (Juice) */
      .shake-screen {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-2px, 0, 0); }
        20%, 80% { transform: translate3d(4px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
        40%, 60% { transform: translate3d(8px, 0, 0); }
      }

      /* Drunk Effect */
      .drunk-effect {
        animation: drunkWobble 4s ease-in-out infinite;
        filter: blur(0.5px) contrast(1.1);
      }
      
      @keyframes drunkWobble {
        0% { filter: blur(0px) hue-rotate(0deg); }
        50% { filter: blur(1px) hue-rotate(5deg); }
        100% { filter: blur(0px) hue-rotate(0deg); }
      }

      .drunk-bubbles::after {
        content: 'ü´ß';
        position: absolute;
        top: -10px;
        right: -10px;
        animation: floatUp 2s infinite;
        font-size: 16px;
      }

      /* Blue Tarp Secrets */
      .blue-tarp {
        background: repeating-linear-gradient(45deg, #2563eb, #2563eb 10px, #1d4ed8 10px, #1d4ed8 20px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      }
      
      /* Speech Bubble */
      .speech-bubble {
        position: relative;
        background: #ffffff;
        border-radius: .4em;
        border: 2px solid #000;
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .speech-bubble:after {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-right-color: #000;
        border-left: 0;
        border-top: 0;
        margin-top: -5px;
        margin-left: -10px;
      }
      .speech-bubble-right:after {
        left: auto;
        right: 0;
        border-right: 0;
        border-left: 10px solid #000;
        margin-left: 0;
        margin-right: -10px;
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes ripReveal {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 1; filter: brightness(2); }
        100% { transform: scale(2); opacity: 0; }
      }
      .secret-reveal {
        animation: ripReveal 1s ease-out forwards;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>
  <body class="bg-grunge text-stone-900 select-none overflow-hidden">
    <div id="root"></div>
  </body>
</html>
